<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>tuijissyu</title>
</head>

<body>
  <div id="header">
    <img src="img/tec.jpg" alt="東京電子専門学校">
  </div>
  <form action="" id=form-table>
    <table>
      <tbody>
        <tr>
          <th>氏名（必須）</th>
          <td><input type="text" name="name" placeholder="東京電子" required></td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td><input type="email" name="email" placeholder="sample@sample.jp"></td>
        </tr>
        <tr>
          <th>電話番号</th>
          <td><input type="tel" name="tel" placeholder="03-1234-5678"></td>
        </tr>
        <tr>
          <th>お問い合わせ内容（必須）</th>
          <td><textarea name="otoiawase" id="" cols="30" rows="10" placeholder="お問い合わせ内容を入力してください。" required></textarea>
          </td>
        </tr>
      </tbody>
    </table>

    
      <input type="submit" class="button01" value="Click here">


  </form>




</body>

</html>
